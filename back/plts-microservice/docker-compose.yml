version: '3'

services:
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: giovanitrevisol
      ME_CONFIG_BASICAUTH_PASSWORD: MongoDB2021!
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: MongoDB2021!
    links:
      - mongo
    networks:
      - mongo-compose-network

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: MongoDB2019!
    ports:
      - "27017:27017"
    volumes:
#      - /home/giovanitrevisol/MongoDB:/data/db #note
      - /home/giovani/Developer/MongoDB:/data/db #pc
    networks:
      - mongo-compose-network

networks:
  mongo-compose-network:
    driver: bridge